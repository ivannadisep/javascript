<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>E-COMMERCE</title>
</head>
<body>

        <div class="nav">
            <h1>MI TIENDA</h1>
            <button class="buttoncarrito">IR A CARRITO</button>
        </div>

        <div class="TITULO" id="titulo">
            <h2>Bienvenida a Las Margaritas tienda</h2>
        </div>
    
        <form class="formulario" id="formulario">
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            <input type="submit" value="INGRESAR">
        </form>

        <div class="productos" id="divPrincipal">
            <select name="lista" id="lista"> </select>
            <button id="button" >INGRESAR PRODUCTO DESEADO</button>
            <button id="finalizar" >FINALIZAR COMPRA</button>
            </div>        

        <div class="contenido">
            <div class="contenedor-producto"> 
                <h3>AMELIE</h3>
                <img class="img" src="/multimedia/bikiniamelie.png" alt="amelie">
                <h3>$7.500</h3>
                <button class="button">AGREGAR A CARRITO</button>
    
            </div>
    
            <div class="contenedor-producto"> 
                <h3>LIPA</h3>
                <img class="img" src="/multimedia/bikinilipa.png" alt="lipa">
                <h3>$7.500</h3>
                <button class="button">AGREGAR A CARRITO</button>
    
            </div>\
    
            <div class="contenedor-producto"> 
                <h3>OCEAN</h3>
                <img class="img" src="/multimedia/bikiniocean.png" alt="ocean">
                <h3>$6.000</h3>
                <button class="button">AGREGAR A CARRITO</button>
            </div>  
    
        </div>
    
    


    <script src="index.js"></script>
</body>
</html>
