<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>E-COMMERCE</title>
</head>

<body>

    <header>
        <h1> BIENVENIDA A MI TIENDA</h1>

        <form class="formulario" id="formulario">
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            <input class="submit" type="submit" value="INGRESAR">
        </form>
    </header>


    <div class="contenedor">
        <div class="contenedor-items">


            <div class="item">
                <span class="titulo-item"> Bikini Amelie</span>
                <img src="./multimedia/bikiniamelie.png" alt="amelie" class="img-item">
                <span class="precio-item">$12.500 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>


            <div class="item">
                <span class="titulo-item"> Bikini Lula</span>
                <img src="./multimedia/bikinilula.png" alt="lula" class="img-item">
                <span class="precio-item">$13.500 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>


            <div class="item">
                <span class="titulo-item"> Bikini Gabi</span>
                <img src="./multimedia/bikinigabi.png" alt="gabi" class="img-item">
                <span class="precio-item">$13.500 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>


            <div class="item">
                <span class="titulo-item"> Bikini Dua</span>
                <img src="./multimedia/bikinidua.png" alt="dua" class="img-item">
                <span class="precio-item">$11.500 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>


            <div class="item">
                <span class="titulo-item"> Bikini Ocean</span>
                <img src="./multimedia/bikiniocean.png" alt="ocean" class="img-item">
                <span class="precio-item">$12.000 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>


            <div class="item">
                <span class="titulo-item"> Bikini Lipa</span>
                <img src="./multimedia/bikinilipa.png" alt="lipa" class="img-item">
                <span class="precio-item">$12.500 </span>
                <button class="boton-item"> Agregar a carrito</button>
            </div>
        </div>


        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>


            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo"></span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">0</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>


            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu total</strong>
                    <span class="carrito-precio-total">
                        $0
                    </span>
                    <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
            </div>


        </div>


    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
